<html>
<head>
  <title>Chess</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="text-center">
      <div class="jumbotron"><h3>Chess</h3></div>
      <div class="row">
        <div class="col-md-14 col-md-offset">

          <span id="timer"></span>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.1/socket.io.min.js"></script>

  <script type="text/javascript">
    var url = "http://" + document.domain + ":" + location.port;
    var socket = io.connect(url + "/dd");

    socket.on('time', function(msg) {
      $("#timer").html(msg.cur_time);
    });
  </script>

</body>
</html>
